<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="bg-light text-center p-5 mb-4">
        <h2>Choose an option:</h2>
        <label for="limit">Limit:</label>
        <input id="limit" type="number" min=1 max=5 value=1>
        <select onchange="getData()" id="type">
            <option value="customers">Customers</option>
            <option value="products">Products</option>
            <option value="suppliers">Suppliers</option>
        </select>

    </div>
    <div id="result">

    </div>
    <script>
        async function getData() {
            try {
                const response = await axios.get('/data', {
                    params: {
                        "type" : document.getElementById("type").value,
                        "limit":document.getElementById("limit").value
                    }
            })
                generatetablee(response.data);
    
            }
            catch (err) {
                console.error(err)
            }

        }

        function generatetablee(dataobj){
            const result = document.getElementById('result');
            while (result.firstChild){
                result.firstChild.remove();
            }
            //create h2 element
            const h2 = document.createElement("h2");
            h2.innerText = dataobj["type"];
            result.appendChild(h2);

            //create table
            const table = document.createElement("table");
            table.className="table";
            const body = document.createElement("tbody")
            //create table heading
           // const header = document.createElement("th");
            //create table row
            const row = document.createElement("tr");
            //create table cell
            const cell = document.createElement("td");


            const tableheadings = Object.keys(dataobj["records"][0]);//it is an array : there are two keys eg products -->give back as an array 
            for(const tableheadings of tableheadings){
                const thelement = document.createElement("th");
                thelement.innerText = tableheadings;
                row.appendChild(thelement);
            }
            body.appendChild(row);
            table.appendChild(body);
            result.appendChild(table);

            console.log(dataobj['records'])
            for(let i =0 ; i <dataobj['records'].length;i++){
               
                const trelement = document.createElement("tr");
                for(let j=0;j<tableheadings.length;j++){
                    const propval =  dataobj["records"][i][tableheadings[j]];
                    const tdelement = document.createElement("td");
                    tdelement.innerText = propval;
                    trelement.appendChild(tdelement);
                }
                body.appendChild(trelement)
                
            }
            table.appendChild(body);
            result.appendChild(table)
            


        }

    </script>
</body>

</html>
